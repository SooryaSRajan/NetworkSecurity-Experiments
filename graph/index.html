<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .links line {
            stroke-width: 3px;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 3px;
        }

        .nodes text {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="chart"></div>

<script>
    let nodes = [
        {id: "client1", type: "client", icon: "workstation.svg"},
        {id: "gateway", type: "gateway", icon: "wlan.svg"},
        {id: "server1", type: "server", icon: "server.svg"},
        {id: "server2", type: "server", icon: "server.svg"},
        {id: "client2", type: "client", icon: "workstation.svg"},
    ];

    let links = [
        {source: "client1", target: "gateway", color: "#8a8ac2"},
        {source: "server1", target: "gateway", color: "#8a8ac2"},
        {source: "client2", target: "gateway", color: "#9ae5da"},
        {source: "server2", target: "gateway", color: "#9ae5da"}
    ];

    let packets = [
        {source: "client1", target: "gateway", color: "#8a8ac2"},
        {source: "client2", target: "gateway", color: "#9ae5da"},
    ];

    let width = 1000;
    let height = 800;

    let svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    let linkDistance = 200; // set the desired link distance
    let linkForce = d3.forceLink(links)
        .id(function (d) {
            return d.id;
        })
        .distance(linkDistance); // set the link distance value

    let simulation = d3.forceSimulation(nodes)
        .force("link", linkForce)
        .force("charge", d3.forceManyBody().strength(-1000))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("y", d3.forceY().y(function (d) {
            if (d.type === "server") {
                return height / 7;
            } else if (d.type === "client") {
                return height * 0.75;
            } else {
                return height / 2;
            }
        }))


    let link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .style("stroke", function (d) {
            return d.color;
        })
        .style("stroke-width", "3px");

    let node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(nodes)
        .enter()
        .append("g")
        .call(drag(simulation))

    node.append("image")
        .attr("xlink:href", function (d) {
            return d.icon;
        })
        .attr("x", -20)
        .attr("y", -20)
        .attr("width", 40)
        .attr("height", 40);


    let text = svg.append("g")
        .attr("class", "texts")
        .selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .text(function (d) {
            return d.id;
        })
        .style("font-size", "12px")
        .attr("dx", 15)
        .attr("dy", 4);

    //packet on all links which goes from client to gateway
    let packet = svg.append("g")
        .attr("class", "packet")
        .selectAll("circle")
        .data(links.filter(function (d) {
            return d.source.type === "client" && d.target.type === "gateway";
        }))
        .enter()
        .append("circle")
        .attr("r", 20)
        .style("fill", "#0000FF")
        .attr("cx", function (d) {
            if(d.source.type === "client") {
                return d.source.x;
            }
        })
        .attr("cy", function (d) {
            if(d.source.type === "client") {
                return d.source.y;
            }
        })




    simulation.on("tick", function () {
        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

        node
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        text
            .attr("x", function (d) {
                return d.x;
            })
            .attr("y", function (d) {
                return d.y;
            });

        packet
            .attr("cx", function (d) {
                return d.source.x + (d.target.x - d.source.x) / 5;
            })
            .attr("cy", function (d) {
                return d.source.y + (d.target.y - d.source.y) / 5;
            });


    });

    //simulation node on click move packet to gateway

    //animate the packet from client to gateway

    function drag(simulation) {
        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        return d3.drag()
            .on("start", dragStarted)
            .on("drag", dragged)
            .on("end", dragEnded);
    }



</script>
</body>
</html>
